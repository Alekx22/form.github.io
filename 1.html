<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create your free account</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<header>
	
	<h1 class="container_title"> <img src="img/sign.png"> Create your free account</h1>
	<p >Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#" target="_blank">Log in.</a> </p>
 
</header>
<main>
	<form action="#" method="post">
		<input type="text" placeholder="First name" required class="name">
		<input type="text" placeholder="Last name" required class="name"><br>
		<input type="text" placeholder="Email address" class="Email"><br>
		<input type="password" name="Password" placeholder="Password" class="Password"><br>
		<button>Sign up for free</button>
	</form>
</main>

	<p>By clicking on “Sign up for free”, you agree to the <a href="#" target="_blank"> Terms of Service</a> and 
the <a href="#" target="_blank"> Privacy Policy</a></p>
	
</div>

	
</body>
</html>
